<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <p style="text-align: right; color: blue; font-weight: bold;" >Username:<span id="user" style="font-size: 20; color: goldenrod; text-decoration: underline;"> </span> <a href="logout">Signout</a></p>
    <H1 style="text-align: center; color: skyblue;">Welcome to the Homepage</H1>
    <script>
        fetch("/api/session-user").then(res =>{
            if(!res.ok) throw "Not Logged In"
        })
        .then(data =>{
            document.getElementById("user").innerText=data.username;
        })
        .catch(()=>{
            window.location.href="/user";
        });
    </script>
</body>
</html>
